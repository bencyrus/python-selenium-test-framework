name: Run Selenium tests with behave and Allure reporting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Create and activate virtual environment
      run: |
        python -m venv env
        source env/bin/activate
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install selenium behave allure-behave
    - name: Run tests with behave and Allure reporting
      run: |
        timestamp=$(date +%Y_%m_%d_%H_%M_%_S)
        report_directory="allure_reports/run_${timestamp}"
        mkdir -p "$report_directory"
        behave -f allure_behave.formatter:AllureFormatter -o "$report_directory" -f pretty
